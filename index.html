<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="/script/index.js" defer></script>
  </head>
  <body>
    <main class="cls-wrapper">
      <section class="sect-left">
        <header>
          <img src="/assets/images/odin-lined.png" alt="Odin" />
          <h1>odin</h1>
        </header>
      </section>
      <section class="sect-right">
        <header>
          <h3 id="id-hthree"></h3>
          <h3>You <i>Know</i> you want to.</h3>
        </header>
        <form action="post" class="cls-frm" id="id-frm">
          <fieldset class="fld-container">
            <h3>Let's do This!</h3>
            <fieldset class="fld-arrange">
              <fieldset class="fld-single">
                <label for="id-fName">first name</label>
                <input type="text" name="" id="id-fName" required />
              </fieldset>

              <fieldset class="fld-single">
                <label for="id-lName">last name</label>
                <input type="text" name="" id="id-lName" required />
              </fieldset>
            </fieldset>

            <fieldset class="fld-arrange">
              <fieldset class="fld-single">
                <label for="id-email">email</label>
                <input type="email" name="" id="id-email" required />
              </fieldset>
              <fieldset class="fld-single">
                <label for="id-phone">phone number</label>
                <input type="tel" name="" id="id-phone" required />
              </fieldset>
            </fieldset>

            <fieldset class="fld-arrange">
              <fieldset class="fld-single">
                <label for="id-pwd">password</label>
                <input type="password" name="" id="id-pwd" required />
              </fieldset>
              <fieldset class="fld-single">
                <label for="id-conf-pwd">confirm password</label>
                <input type="password" name="" id="d-conf-pwd" required />
              </fieldset>
            </fieldset>
          </fieldset>

          <button type="submit" id="id-sbmt">create account</button>
        </form>
        <p id="para">Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>
  </body>
</html>
