<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles/index.css" />
    <script src="script/index.js" defer></script>
  </head>
  <body>
    <main class="cls-wrapper">
      <section class="sect-left">
        <header>
          <img src="./assets/images/odin-lined.png" alt="Odin" />
          <h1>odin</h1>
        </header>
        <p>
          Photo by
          <a
            href="https://unsplash.com/@eduschadesoares?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Eduardo Soares</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-on-brown-tree-trunk-8yaDRP46do0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </section>
      <section class="sect-right">
        <header>
          <h3 id="id-hthree"></h3>
          <h3>You <i>Know</i> you want to.</h3>
        </header>
        <!-- <form action="post" class="cls-frm" id="id-frm"> -->
        <form class="cls-frm" id="id-frm">
          <fieldset class="fld-container">
            <h3>Let's do This!</h3>
            <fieldset class="fld-arrange">
              <fieldset class="fld-single">
                <label for="id-fName">first name</label>
                <input
                  type="text"
                  name="first-name"
                  id="id-fName"
                  pattern="[A-Za-z]+"
                  placeholder="john"
                  required
                />
              </fieldset>
              <fieldset class="fld-single">
                <label for="id-lName">last name</label>
                <input
                  type="text"
                  name="last-name"
                  id="id-lName"
                  pattern="[A-Za-z]+"
                  placeholder="doe"
                  required
                />
              </fieldset>
            </fieldset>

            <fieldset class="fld-arrange">
              <fieldset class="fld-single">
                <label for="id-email">email</label>
                <input
                  type="email"
                  id="id-email"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                  placeholder="example@mail.com"
                  required
                />
              </fieldset>

              <fieldset class="fld-single">
                <label for="id-phone">phone number</label>
                <input
                  type="text"
                  id="id-phone"
                  pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                  placeholder="123-456-7890"
                  required
                />
              </fieldset>
            </fieldset>

            <fieldset class="fld-arrange">
              <fieldset class="fld-single">
                <label for="id-pwd">password</label>
                <input
                  type="password"
                  id="id-pwd"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </fieldset>

              <fieldset class="fld-single">
                <label for="id-conf-pwd">confirm password</label>
                <input
                  type="password"
                  id="id-conf-pwd"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </fieldset>
            </fieldset>
          </fieldset>

          <button type="submit" id="id-sbmt">create account</button>
        </form>
        <p id="para">Already have an account? <a href="#">Log in</a></p>
      </section>
    </main>
  </body>
</html>
